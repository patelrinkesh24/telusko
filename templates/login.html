{% extends "base.html" %}
{% block title %}
Create an Account
{% endblock %}

{% block content %}
	<form method="POST" style="position:relative; top:250px; left:600px; font-color:black; align-content:center;">

		{{ form.as_p }}

		<p>If you are not registered <a href="{% url 'taxibooking:register' %}">RegisterHere</a></p>
	</form>
{% endblock %}
